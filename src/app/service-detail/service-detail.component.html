<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <div class="container py-5">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="card mb-4">
                      <div class="card-body text-center">
                        <h5 class="my-3">{{ thisService.name }}</h5>
                        <p class="text-muted mb-1">{{ thisService.description }}</p>
                        <p class="text-muted mb-4">{{ thisService.address }}</p>
                        <div class="d-flex justify-content-center mb-2">
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#hire-modal">Solicitar Contratación</button>
                        </div>
                      </div>
                    </div>
                    <div class="card mb-4 mb-lg-0">
                      <div class="card-body p-0">
                        <ul class="list-group list-group-flush rounded-3">
                          <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <i class="fas fa-globe fa-lg text-warning"></i>
                            <p class="mb-0">{{ thisService.webPage }}</p>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <i class="fab fa-instagram fa-lg" style="color: #ac2bac;"></i>
                            <p class="mb-0">&#64;{{ thisService.twitter }}</p>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <i class="fab fa-facebook-f fa-lg" style="color: #3b5998;"></i>
                            <p class="mb-0">{{ thisService.facebook }}</p>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-8">
                    <div class="card mb-4">
                      <div class="card-body text-center">
                        <img src="../../assets/img/servicio-catering.jpg" alt="servicio-catering" class="w-10">
                      </div>
                    </div>
                    
                  </div>
                    <div class="row">
                      <div class="col-md-12">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d30171.466860205084!2d-98.31498800000001!3d19.044675!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc87c320cb541%3A0x3796f0bf6533a816!2sHacienda%20San%20Jose%20Actipan!5e0!3m2!1sen!2sus!4v1714354314218!5m2!1sen!2sus" width="100%" height="382" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        
    </main>
</div>

<!-- Modal -->
<div class="modal fade" id="hire-modal" tabindex="-1" aria-labelledby="hireModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Seleccciona un evento para este servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <select class="form-select" name="eventSelection" multiple aria-label="multiple select example" [(ngModel)]="selectedEvent">
              <option *ngFor="let event of allEvents" [value]="event.id">{{ event.name }}</option>
            </select>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="liveToastBtn" data-bs-dismiss="modal">Solicitar Contratación</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

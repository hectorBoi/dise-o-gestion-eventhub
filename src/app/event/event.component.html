<div id="layoutSidenav_content">
    <div class="container-fluid px-4">
        <h1>{{thisEvent.name}}</h1>

        <h2></h2>
        <div class="row">
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Event Information
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Tipo : {{ thisEvent.type }}</h5>
                    </div>
                </div>
            </div>
        </div>


        <div id="date-picker" class="row">
            <h2>
                <label class="col-1 col-form-label">Fecha</label>
            </h2>
            <div class="col-xl-6">
                <input type="text" class="form-control" disabled [value]="thisEvent.date">
            </div>
        </div>
        <h2>Tus Servicios</h2>
        <div class="row" id="services-row">
            <div class="col-xl-6" *ngFor="let service of services">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fa-solid fa-music me-1"></i>
                        {{ service.type }}
                    </div>
                    <img src="../../assets/img/placeholder-image.jpg" class="card-img-top" alt="..." >
                    <div class="card-body">
                        <h5 class="card-title">{{ service.name}}</h5>
                        <p class="card-text">{{ service.description }}</p>
                        <h6>${{ service.price }}</h6>
                        <div class="d-grid justify-content-md-end">
                            <button class="btn btn-danger" (click)="removeService(service.id)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</div>
